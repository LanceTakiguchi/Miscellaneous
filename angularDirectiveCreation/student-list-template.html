<h1>Student List</h1>
<table>
  <tbody>
    <tr>
      <th>Name</th>
      <th>Course</th>
      <th>Grade</th>
    </tr>
    <tr ng-repeat='student in sc.studentArr'>
      <td>{{ student.name }}</td>
      <td>{{ student.course }}</td>
      <td>{{ student.grade }}</td>
    </tr>
  </tbody>
</table>
