		<title> Echo Client </title>

		<script>
			// Include websocket's resource 
			var ws = require("nodejs-websockets");

			// Connection socket
			var server = ws.createServer(function(conn){
				// Stuff for your server here
				
				// Receiving message handler
				conn.on("text", function(str){
					// Basic Echo; Take what you get, send it back.
					console.log("Received: " + str);
					conn.sendText("you said: " + str);
				})

				conn.on("close", function(code, reason){
					console.log("Connection Closed: " + reason);
				});
						
			}).listen(8001); // Port to listen in to
		</script>
